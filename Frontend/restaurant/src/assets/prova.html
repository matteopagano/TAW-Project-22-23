<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .receipt {
            width: 300px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            font-weight: bold;
        }
        .item {
            margin-top: 10px;
        }
        .item-name {
            font-weight: bold;
        }
        .total {
            text-align: right;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="receipt">
        <div class="header">
            <h2>Nome del Negozio</h2>
            <p>Indirizzo del Negozio</p>
            <p>Telefono: 123-456-7890</p>
        </div>
        <hr>
        <div class="item">
            <span class="item-name">Corona Extra</span>
            <span class="item-price">$3.99</span>
        </div>
        <div class="item">
            <span class="item-name">House Red - Dark Horse Red Blend</span>
            <span class="item-price">$4.99</span>
        </div>
        <!-- Aggiungi altre righe per gli articoli qui -->
        <div class="total">
            <p>Totale: $24.92</p>
        </div>
    </div>
</body>
</html>
