
<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header bg-info text-white">
          Tables
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-4" *ngFor="let table of tables">
              <div class="card mb-3">
                <div class="card-body">
                  <strong>Table Name:</strong> {{ table.tableNumber
                  }}
                  <br />
                  <br />

                  <strong>Table Capacity:</strong> {{ table.maxSeats
                  }}<br />
                  <hr>
                  <button
                    class="btn btn-danger"
                    (click)="deleteTable(table._id)"
                  >

                    Delete
                  </button>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
