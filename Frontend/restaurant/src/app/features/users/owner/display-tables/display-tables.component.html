<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <h3 class="bg-info text-white p-2">Tables</h3>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Table Name</th>
            <th>Table Capacity</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let table of tables">
            <td>{{ table.tableNumber }}</td>
            <td>{{ table.maxSeats }}</td>
            <td>
              <button class="btn btn-danger" (click)="deleteTable(table._id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
