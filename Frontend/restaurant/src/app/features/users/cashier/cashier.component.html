<div class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand ml-2" href="#">Restaurant Manager</a>
    <button
      class="navbar-toggler mr-2"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse ml-2" id="navbarNav">
      <ul class="navbar-nav ml-auto"></ul>

      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" (click)="logout()">Logout</a>
        </li>
      </ul>

      <div *ngIf="!isLargeScreen" class="d-lg-none">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              class="nav-link"
              [routerLink]="['/cashier-dashboard/tables']"
              routerLinkActive="active"
            >
              Tables
            </a>
          </li>

        </ul>
      </div>

    </div>
  </div>
</div>

<!-- Contenitore principale -->
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav
      id="sidebar"
      class="col-md-3 col-lg-2 d-md-block bg-light text-light sidebar"
      *ngIf="isLargeScreen"
    >
      <!-- Sidebar -->
      <nav
        id="sidebar"
        class="col-md-3 col-lg-2 d-md-block bg-light text-light sidebar"
        *ngIf="isLargeScreen"
      >
        <div class="position-sticky">
          <h4 class="text-dark mt-4 ml-2">Tables</h4>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a
                class="nav-link text-dark active"
                [routerLink]="['/cashier-dashboard/tables']"
                routerLinkActive="active"
              >
                Visualize Tables
              </a>
            </li>
          </ul>
        </div>
        <hr class="text-dark" />


      </nav>
    </nav>

    <!-- Contenuto principale -->
    <main class="ms-sm-auto mt-5"
      *ngIf="!isLargeScreen; else largeScreenContent"
>
  <router-outlet></router-outlet>
</main>

    <ng-template #largeScreenContent>
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 my-5">
        <router-outlet></router-outlet>
      </main>
    </ng-template>
  </div>
</div>
