<div class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand">Restaurant Manager</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto"></ul>

      <ul class="navbar-nav" style="margin-left: auto">
        <li class="nav-item">
          <a class="nav-link" (click)="logout()">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <nav
      id="sidebar"
      class="col-md-3 col-lg-2 d-md-block bg-light text-light sidebar"
    >
      <div class="position-sticky">
        <h4 class="text-dark mt-4 ml-2">Tables</h4>

        <ul class="nav flex-column">
          <li class="nav-item">
            <a
              class="nav-link text-dark active"
              [routerLink]="['/waiter-dashboard/tables']"
              routerLinkActive="active"
            >
              Visualize Tables
            </a>
          </li>
        </ul>
      </div>

      <hr class="text-dark" />

      <div class="position-sticky">
        <h4 class="text-dark mt-4 ml-2">Orders Awaiting</h4>

        <ul class="nav flex-column">
          <li class="nav-item">
            <a
              class="nav-link text-dark active"
              [routerLink]="['/waiter-dashboard/orders-awaiting']"
              routerLinkActive="active"
            >
              Visualize orders
            </a>
          </li>
        </ul>
      </div>

      <hr class="text-dark" />

      <div class="position-sticky">
        <h4 class="text-dark mt-4 ml-2">Orders Served</h4>

        <ul class="nav flex-column">
          <li class="nav-item">
            <a
              class="nav-link text-dark active"
              [routerLink]="['/waiter-dashboard/orders-served']"
              routerLinkActive="active"
            >
              Visualize Orders
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 my-5">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
