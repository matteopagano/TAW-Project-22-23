<div class="container" style="max-width: 400px; margin-top: 20px;">
  <div class="card">
    <div class="card-body text-center loginform">
      <i class="fas fa-user-plus loginlogo"></i>
      <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>
      <form (ngSubmit)="signup()" #signupForm="ngForm">
        <div>
          <label for="inputUsername" class="sr-only">Username</label>
          <input type="text" [(ngModel)]="username" id="inputUsername" name="username" class="form-control mb-2" placeholder="Username" required autofocus>
        </div>
        <div>
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" [(ngModel)]="email" id="inputEmail" name="email" class="form-control mb-2" placeholder="Email address" required>
        </div>
        <div>
          <label class="sr-only">Restaurant Name</label>
          <input [(ngModel)]="restaurantName" id="inputRestaurantName" name="restaurantName" class="form-control mb-2" placeholder="Restaurant Name" required>
        </div>
        <div>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" [(ngModel)]="password" id="inputPassword" name="password" class="form-control mb-3" placeholder="Password" required>
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
          Sign Up Error: {{ errorMessage }}
        </div>

        <button class="btn btn-lg btn-primary btn-block" [disabled]="!signupForm.form.valid">Sign Up</button>
      </form>

      <p class="mt-5 mb-3 text-muted">&copy; 2017-2023</p>
    </div>
  </div>
</div>
